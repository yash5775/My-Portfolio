<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashkumar Chaniyara - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav>
            <a href="index.html" class="logo">YC</a>
            <ul class="nav-links home-nav-links">
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <p class="hero-quote">“Life may not give you what you expect, but it gives you what you're ready to conquer.”</p>
            <h1>Welcome to My Portfolio</h1>
            <p class="subtitle">Computer Engineering Student | AWS | Python | AI/ML</p>
            <div class="hero-buttons">
                <a href="about.html" class="hero-btn">
                    <span class="btn-text">About Me</span>
                    <span class="btn-icon">→</span>
                </a>
                <a href="projects.html" class="hero-btn">
                    <span class="btn-text">Projects</span>
                    <span class="btn-icon">→</span>
                </a>
                <a href="contact.html" class="hero-btn">
                    <span class="btn-text">Contact</span>
                    <span class="btn-icon">→</span>
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Yashkumar Chaniyara. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>

    <style>
        @media (max-width: 768px) {
            .back-to-top {
                bottom: 70px; /* was 20px, now more space above footer */
            }
        }
    </style>
</body>
</html>
